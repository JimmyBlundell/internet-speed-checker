<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{ element.time }} </td>
      </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef> Download Details </th>
      <td mat-cell *matCellDef="let element">  
            {{ roundOff(element.speed.download.bandwidth*0.00001)}} Mbps           
      </td>
    </ng-container>
  
    <ng-container matColumnDef="upload">
      <th mat-header-cell *matHeaderCellDef> Upload Details </th>
      <td mat-cell *matCellDef="let element">  
       
         {{ roundOff(element.speed.upload.bandwidth*0.00001)}} Mbps    
       
         
    </td>
    </ng-container>

    <ng-container matColumnDef="ping">
        <th mat-header-cell *matHeaderCellDef> Ping Detalis </th>
        <td mat-cell *matCellDef="let element"> {{ element.speed.ping.latency }} ms  </td>
        
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
